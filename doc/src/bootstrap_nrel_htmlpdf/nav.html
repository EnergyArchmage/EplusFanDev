<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ homepage_url }}"><img alt="" src="{{ base_url }}/img/EP_32x32.png"> {{ site_name }}</a>
      </div>
      <div class="navbar-collapse collapse">
        <!-- Main navigation -->
        <ul class="nav navbar-nav">
        {% for nav_item in nav %}
          {% if nav_item.children %}
          <li class="dropdown{% if nav_item.active %} active{% endif %}">
            <a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown">{{ nav_item.title }} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
            {% for nav_item in nav_item.children %}
              <li{% if nav_item.active %} class="active"{% endif %}>
                <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
              </li>
            {% endfor %}
            </ul>
          </li>
          {% else %}
          <li{% if nav_item.active %} class="active"{% endif %}>
            <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
        </ul>

        <!-- Search, Navigation and Repo links -->
        <ul class="nav navbar-nav navbar-right">
        {% if include_search %}
          <li>
            <a href="#searchModal" data-toggle="modal"><i class="fa fa-search"></i> Search</a>
          </li>
        {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</div>
